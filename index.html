<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Breakout</title>
    <link rel="stylesheet" href="styles/app.css">
    <script src="scripts/app.js" defer type="module"></script>
</head>
<body>
    <h1>
        <span class="emoji">🏐</span>
        Breakout
        <span class="emoji">🧱</span>
    </h1>

    <canvas id="breakout-canvas"></canvas>

    <div id="scorer">
      <div class="card">
        <h5 class="card-header">GAME OVER</h5>
        <div class="card-body">
          <h5 class="card-title">Your score is :</h5>
          <p class="card-text"></p>
          <button id="btn">Try again</button>
        </div>
      </div>
    </div>

    <div id="starter">
      <div class="card2">
        <h5 class="card-header header2">GOOD LUCK </h5>
        <div class="card-body">
          <h5 class="card-title title2">Click on the button or press your spacebar <br> to start !</h5>
          <p class="card-text"></p>
          <button id="btn2">Start</button>
        </div>
      </div>
    </div>
    
    <div class="breakout-informations">
        use ⬅ and ➡ to move the racket<br>
        p = pause<br>
        s = on/off sounds
    </div>

    <audio src="sounds/bounce.mp3" id="bounce"></audio>
    <audio src="sounds/break.mp3" id="break"></audio>
</body>
</html>
